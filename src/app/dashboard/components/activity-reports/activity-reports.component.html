<div class="content-heading">Activity Reports</div>
<!-- START row-->
<div class="row">
    <div class="col-lg-4">
        <!-- START widget-->
        <div class="panel widget">
            <div class="panel-body">
                <div class="text-right text-muted">
                    <em class="fa fa-retweet fa-2x"></em>
                </div>
                <h3 class="mt0">99.999</h3>
                <p class="text-muted">Returning Users</p>
                <div class="progress progress-striped progress-xs">
                    <div class="progress-bar progress-bar-warning progress-60" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="70">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- END widget-->
    </div>
    <div class="col-lg-4">
        <!-- START widget-->
        <div class="panel widget">
            <div class="panel-body">
                <div class="text-right text-muted">
                    <em class="fa fa-angle-double-left fa-2x"></em>
                </div>
                <h3 class="mt0">300</h3>
                <p class="text-muted">Orders Returned</p>
                <div class="progress progress-striped progress-xs">
                    <div class="progress-bar progress-bar-green progress-80" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                        <span class="sr-only">80% Complete</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- END widget-->
    </div>
    <div class="col-lg-4">
        <!-- START widget-->
        <div class="panel widget">
            <div class="panel-body">
                <div class="text-right text-muted">
                    <em class="fa fa-exclamation fa-2x"></em>
                </div>
                <h3 class="mt0">1000</h3>
                <p class="text-muted">Failed to orders</p>
                <div class="progress progress-striped progress-xs">
                    <div class="progress-bar progress-bar-info progress-40" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                        <span class="sr-only">40% Complete</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- END widget-->
    </div>
</div>
<!-- END row-->
<!-- START row-->
<div class="row">
    <div class="col-lg-4">
        <!-- START widget-->
        <div class="panel widget">
            <div class="row row-table row-flush">
                <div class="col-xs-6 bb br">
                    <div class="row row-table row-flush">
                        <div class="col-xs-4 text-center text-info">
                            <em class="fa fa-users fa-2x"></em>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel-body text-center">
                                <h4 class="mt0">10k</h4>
                                <p class="mb0 text-muted">VISITORS</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 bb">
                    <div class="row row-table row-flush">
                        <div class="col-xs-4 text-center text-success">
                            <em class="fa fa-sign-in fa-2x"></em>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel-body text-center">
                                <h4 class="mt0">7K</h4>
                                <p class="mb0 text-muted">Logins</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-table row-flush">
                <div class="col-xs-6 br">
                    <div class="row row-table row-flush">
                        <div class="col-xs-4 text-center text-inverse">
                            <em class="fa fa-registered fa-2x"></em>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel-body text-center">
                                <h4 class="mt0">2K</h4>
                                <p class="mb0 text-muted">Registered</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row row-table row-flush">
                        <div class="col-xs-4 text-center text-danger">
                            <em class="fa fa-exclamation-triangle fa-2x"></em>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel-body text-center">
                                <h4 class="mt0">500</h4>
                                <p class="mb0 text-muted">Failed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END widget-->
        <!-- START widget-->
        <div class="panel widget">
            <div class="row row-table row-flush">
                <div class="col-xs-6 bb br">
                    <div class="row row-table row-flush">
                        <div class="col-xs-4 text-center text-info">
                            <!-- Bar chart-->
                            <div [sparkline]="sparkOptions1"  values="5,9,4,1,3,4,7,5"></div>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel-body text-center">
                                <h4 class="mt0">10k</h4>
                                <p class="mb0 text-muted">ORDERS</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 bb">
                    <div class="row row-table row-flush">
                        <div class="col-xs-4 text-center text-danger">
                            <!-- Bar chart-->
                            <div [sparkline]="sparkOptions1" values="1,2,3,4,5,6,7,8,9"></div>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel-body text-center">
                                <h4 class="mt0">1K</h4>
                                <p class="mb0 text-muted">RETURNS</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-table row-flush">
                <div class="col-xs-6 br">
                    <div class="row row-table row-flush">
                        <div class="col-xs-4 text-center text-inverse">
                            <!-- Bar chart-->
                            <div [sparkline]="sparkOptions1" values="1,0,4,9,5,7,8,4,7"></div>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel-body text-center">
                                <h4 class="mt0">2K</h4>
                                <p class="mb0 text-muted">IN CART</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row row-table row-flush">
                        <div class="col-xs-4 text-center text-success">
                            <!-- Bar chart-->
                            <div [sparkline]="sparkOptions1" values="1,5,2,2,8,4,4,8"></div>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel-body text-center">
                                <h4 class="mt0">9k</h4>
                                <p class="mb0 text-muted">DELIVERED</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END widget-->
    </div>
    <div class="col-lg-8">
        <h4>Bar Chart</h4>
        <div>
           <canvas baseChart [chartType]="'bar'" [options]="barOptions" [datasets]="barData.datasets" [colors]="barColors" [labels]="barData.labels" [legend]="false" height="120"></canvas>
        </div>
     </div>
</div>
<!-- END row-->

<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="text-muted text-thin">Documents Library</h4>
  </div>
  <hr>
  <div class="panel-body">
    <form>
      <div class="documents-upload form-group">
        <div class="row">
          <div class="col-md-6">
            <h4 class="text-muted text-thin">Add your document</h4>
            <h5 class="text-muted text-thin">Select file : </h5>
            <input filestyle="" type="file" data-button-text="Multiple" data-class-button="btn btn-default" data-class-input="form-control inline"
              nv-file-select="" uploader="form.uploader" multiple="" class="form-control" id="filestyle-0" tabindex="-1" style="position: absolute; clip: rect(0px 0px 0px 0px);">
            <div class="bootstrap-filestyle input-group"><input type="text" class="form-control " placeholder="" disabled=""> <span class="group-span-filestyle input-group-btn"
                tabindex="0"><label for="filestyle-0" class="btn btn-default "><span class="fa fa-paperclip"></span>              <span class="buttonText">Upload Multiple Documents</span></label>
              </span>
            </div><br><br>
            <input filestyle="" type="file" data-button-text="Single" data-class-button="btn btn-default" data-classinput="form-control inline"
              nv-file-select="" uploader="form.uploader" class="form-control" id="filestyle-1" tabindex="-1" style="position: absolute; clip: rect(0px 0px 0px 0px);"
              (change)="logoUploadBase64($event)">
            <div class="bootstrap-filestyle input-group">
              <input type="text" class="form-control " placeholder="" disabled="">
              <span class="group-span-filestyle input-group-btn" tabindex="0">
            <label for="filestyle-1" class="btn btn-default "><span class="fa fa-paperclip"></span>
              <span class="buttonText">Upload Single Document</span>
              </label>
              </span>
            </div>
          </div>
          <div class="col-md-6 preview">
            <!-- <input filestyle="" type="file" data-button-text="Multiple" data-class-button="btn btn-default" data-class-input="form-control inline" nv-file-select="" uploader="form.uploader" multiple="" class="form-control" id="filestyle-0" tabindex="-1" style="position: absolute; clip: rect(0px 0px 0px 0px);"><div class="bootstrap-filestyle input-group"><input type="text" class="form-control " placeholder="" disabled=""> <span class="group-span-filestyle input-group-btn" tabindex="0"><label for="filestyle-0" class="btn btn-default "><span class="icon-span-filestyle glyphicon glyphicon-folder-open"></span> <span class="buttonText">Multiple</span></label></span></div><br><input filestyle="" type="file" data-button-text="Single" data-class-button="btn btn-default" data-classinput="form-control inline" nv-file-select="" uploader="form.uploader" class="form-control" id="filestyle-1" tabindex="-1" style="position: absolute; clip: rect(0px 0px 0px 0px);"><div class="bootstrap-filestyle input-group"><input type="text" class="form-control " placeholder="" disabled=""> <span class="group-span-filestyle input-group-btn" tabindex="0"><label for="filestyle-1" class="btn btn-default "><span class="icon-span-filestyle glyphicon glyphicon-folder-open"></span> <span class="buttonText">Single</span></label></span></div></div> -->
          </div>
        </div>
      </div>
      <div class="productOrCatagory form-group">
        <h4 class="text-muted text-thin">Add Product or Catagory</h4>
        <input class="form-control" type="text">
      </div>
      <div class="keywwords form-group">
        <h4 class="text-muted text-thin">Add your Keywords below</h4>
        <tag-input theme='minimal' name="keywords" [(ngModel)]="keywords"></tag-input>
      </div>
    </form>
  </div>
</div>

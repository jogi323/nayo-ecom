<tabset [justified]="true">
    <div class="row">
        <div class="col-md-6">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="text-muted text-thin">Logo</h4>
                </div>
                <hr>
                <div class="panel-body">
                    <p class="text-muted text-thin">*Note: Please upload Logo of width 100px and height 40px.</p>
                    <h4>Select file : </h4>
                    <input filestyle="" type="file" data-button-text="Single" data-class-button="btn btn-default" data-classinput="form-control inline"
                        nv-file-select="" uploader="form.uploader" class="form-control" id="filestyle-1" tabindex="-1" style="position: absolute; clip: rect(0px 0px 0px 0px);"
                        (change)="fileChangeListener($event)">
                    <div class="bootstrap-filestyle input-group">
                        <input type="text" class="form-control " placeholder="" disabled="">
                        <span class="group-span-filestyle input-group-btn" tabindex="0">
                    <label for="filestyle-1" class="btn btn-default "><span class="icon-span-filestyle glyphicon glyphicon-folder-open"></span>
                        <span class="buttonText">Upload Logo</span>
                        </label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" *ngIf="image.src">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="text-muted text-thin">Logo Preview</h4>
                </div>
                <hr>
                <div class="panel-body">
                    <div class="text-center">
                        <img src={{image.src}} height="40px" width="100px"><br>
                        <button class="btn btn-primary pull-right" (click)='saveLogo()'>Save Logo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</tabset>
<tabset [justified]="true">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="text-muted text-thin">App name</h4>
                </div>
                <hr>
                <div class="panel-body">
                    <form novalidate #appNameForm = 'ngForm'>
                        <div class="form-group">
                            <label for="appName">App name:</label>
                            <input type="text" class="form-control" id="usr" name="name" placeholder="Please enter our app name here" [(ngModel)]='data.name' #name='ngModel' minlength="3" required>
                            <div *ngIf="name.errors && (name.dirty || name.touched)" class="error">
                                <span class="text-danger" [hidden]="!name.errors.required">Please Enter the app name </span>
                                <span class="text-danger" [hidden]="!name.errors.minlength">app name should be more than 3 characters.</span>
                            </div>
                        </div>
                        <button class="btn btn-primary pull-right" [disabled]="!appNameForm.form.valid"  (click)='saveAppName(data); appNameForm.reset()'>Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</tabset>

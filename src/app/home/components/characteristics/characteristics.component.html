<div class="layout-h">
    <div class="wrapper">
        <section>
            <!-- Page content-->
            <div class="content-wrapper">
                <!-- START panel-->
                <div class="panel widget">
                    <div class="panel-body">
                        <div class="row row-table">
                            <div class="col-xs-3 text-center">
                                <img class="img-thumbnail img-circle img-responsive thumb96" src="assets/img/user/06.jpg" alt="Image" />
                            </div>
                            <div class="col-xs-9">
                                <div class="pull-right"><a class="btn btn-success" href="#">Follow</a>
                                </div>
                                <h3 class="mt0">Product Name</h3>
                                <p class="text-muted">150 Following / 100 Followers</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Characteristics</div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="table-ext-3">
                            <thead>
                                <tr>
                                    <th>Characteristic id</th>
                                    <th>Description</th>
                                    <th>Characteristics value</th>
                                    <th>Value</th>
                                    <th>Value Description</th>
                                    <th>Pricing</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let characteristic of characteristics">
                                    <td>{{characteristic.id}}</td>
                                    <td>{{characteristic.description}}</td>
                                    <td></td>
                                    <td><a class="label label-danger" (click)=showVlaues($event,characteristic)>Select</a></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END table-responsive-->
                    
                </div>
            </div>
        </section>

    </div>
</div>
